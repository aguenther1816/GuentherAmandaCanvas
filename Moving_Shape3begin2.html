var gradient = function(ax,ay) {

context.translate(ax, ay);
context.moveTo(-19, 77);


for (var i=0;i<6;i++){
  for (var j=0;j<6;j++){
    context.strokeStyle = 'rgb(0,' + Math.floor(255-42.5*i) + ',' +
